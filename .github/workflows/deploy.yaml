name: Deploy Static Site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

      - name: ğŸ”— Fetch deployed URL
        run: |
          echo "ğŸŒ Site deployed at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
